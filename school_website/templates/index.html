{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --primary-blue: #002D62;
            --golden-yellow: #FFD700;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        /* Logo Loading Animation */
        .logo-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color:  #002D62;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          transition: opacity 1s ease;
        }
    
        .logo-container img {
          width: 450px; /* Initial size of the logo */
          animation: scaleLogo 3s ease-out forwards;
          filter: invert(1);
        }
    
        @keyframes scaleLogo {
          0% {
            transform: scale(1);
          }
          50% {
            opacity: 75%;
            transform: rotate(20deg);
          }
          100% {
            transform: scale(20);
            opacity: 0;
          }
        }
    
        /* Navbar Styles */
        .navbar-toggle {
          position: fixed;
          top: 20px;
          left: 20px;
          width: 80px;
          height: 50px;
          background-color: #004bad00 ;
          border: none;
          /* border: 3px solid #fff; */
          /* border-radius: 50%; */
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          cursor: pointer;
          z-index: 1001;
          transition: transform 0.3s, background-color 0.3s;
        }
    
        .navbar-toggle:hover {
          background-color: #0056c000;
          transform: scale(0.9);
          
          .bar {
            height: 3px;
            /* width: 40px; */
            /* margin: 0px; */
            align-self: self-start;
        }
          .bar2 {
            height: 3px;
            /* width: 40px; */
            align-self: self-end;
            /* margin: 0px; */
        }
        }
    
        .navbar-toggle  .bar {
          width: 50px;
          height: 3px;
          background-color: #fff;
          /* border-radius: 2px; */
          margin: 3px 0;
        }
    
        .bar2 {
          width: 50px;
          height: 3px;
          background-color: #fff;
          justify-self: right;
          /* border-radius: 2px; */
          margin: 3px 0;
        }
        /* Updated Side Navbar for Full Curved Design */
        .side-navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 280px;
          height: 100vh;
          background-color: #002D62;
          color: #fff;
          border-top-right-radius: 240px;
          border-bottom-right-radius: 240px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transform: translateX(-100%);
          transition: transform 0.4s ease-in-out;
          z-index: 1000;
        }
    
        .side-navbar.active {
          transform: translateX(0);
        }
    
        .side-navbar a {
          color: #fff;
          text-decoration: none;
          margin: 20px 0;
          font-size: 1.2em;
          transition: color 0.3s ease;
          cursor: pointer;
        }
    
        .side-navbar a:hover {
          color: #FFD700;
        }
    
        /* Blur Effect */
        .blur:not(.side-navbar):not(.navbar-toggle) {
          filter: blur(4px);
          pointer-events: none;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }

        .menu-close {
            display: none;
            font-size: 1.8em;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 21;
        }

        /* Hero Banner */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 90vh;
            background: linear-gradient(
                    to bottom,
                    rgba(0, 45, 98, 0.8),
                    rgba(0, 45, 98, 0.9)
                ),
                url('https://example.com/school-banner.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            overflow: hidden;
        }

        .hero-banner .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 45, 98, 0.4), rgba(0, 45, 98, 0.8));
            z-index: 1;
        }

        .hero-banner .content {
            position: relative;
            z-index: 2;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
        }

        .headline {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--golden-yellow);
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .headline .highlight {
            color: var(--white);
        }

        .subtext {
            font-size: 1.5rem;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .cta-button {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.8rem 2rem;
            color: var(--primary-blue);
            background-color: var(--golden-yellow);
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--white);
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-banner {
                height: 70vh;
                background-size: cover;
            }

            .headline {
                font-size: 2rem;
            }

            .subtext {
                font-size: 1.2rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-banner {
                height: 60vh;
                text-align: center;
            }

            .headline {
                font-size: 1.8rem;
            }

            .subtext {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 0.9rem;
                padding: 0.5rem 1.2rem;
            }

        }
        /* Login Button */
.login-button {
    position: absolute;
    top: 40px;
    right: 20px;
    z-index: 1000;
}

.login-btn {
    padding: 8px 16px;
    font-size: 1rem;
    color: var(--primary-blue);
    background-color: var(--golden-yellow);
    border: none;
    border-radius: 20px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    font-family: 'Roboto', sans-serif;
}

.login-btn:hover {
    background-color: var(--white);
    color: var(--primary-blue);
    transform: scale(1.05);
}

    </style>
</head>

<body>
    <!-- Navbar -->
    
    <div class="logo-container" id="logo-container">
        <img src="logo.png" alt="Logo" id="logo">
      </div>

      

      <div class="navbar">
        <button class="navbar-toggle" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar2"></span>
        </button>
        <div class="login-button">
            {% if user == "AnonymousUser" %}
            <a href="/login" class="login-btn">Login</a>
            {% else %}
            <a href="/dashboard/{{user}}" class="login-btn">Dashboard</a>
            {% endif %}
        </div>
    </div>
      <!-- Side Navbar -->
      <div class="side-navbar">
        <a data-target="home">Home</a>
        <a data-target="about">About</a>
        <a data-target="Contact Us">Contact Us</a>
        <a data-target="Academics">Academics</a>
      </div>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="headline">Welcome to <span class="highlight">BlueGold Academy</span></h1>
            <p class="subtext">Where Education Meets Excellence</p>
            <a href="#about" class="cta-button">Discover More</a>
        </div>
    </section>

    <!-- JavaScript for Menu Toggle -->
    <script>

    const toggleButton = document.querySelector('.navbar-toggle');
    const sideNavbar = document.querySelector('.side-navbar');
    const links = document.querySelectorAll('.side-navbar a');
    const sections = document.querySelectorAll('section');
    const body = document.body;
    const logoContainer = document.getElementById('logo-container');
    const logo = document.getElementById('logo');

    // Toggle Navbar and Blur Effect
    toggleButton.addEventListener('click', () => {
      sideNavbar.classList.toggle('active');
      // Toggle blur effect on sections and footer
      if (sideNavbar.classList.contains('active')) {
        document.querySelectorAll('section, .footer').forEach(el => el.classList.add('blur'));
      } else {
        document.querySelectorAll('section, .footer').forEach(el => el.classList.remove('blur'));
      }
    });

    // Handle Navbar Button Clicks
    links.forEach(link => {
      link.addEventListener('click', () => {
        // Hide all sections
        sections.forEach(section => section.classList.remove('active'));

        // Show the clicked section
        const target = document.getElementById(link.dataset.target);
        target.classList.add('active');

        // Close the navbar
        sideNavbar.classList.remove('active');
        
        // Remove blur effect
        document.querySelectorAll('section, .footer').forEach(el => el.classList.remove('blur'));
      });
    });

    // Logo Animation - Hide after 3 seconds
    window.onload = () => {
      setTimeout(() => {
        logoContainer.style.opacity = '0';
        logoContainer.style.visibility = 'hidden'; // Hide logo after animation
      }, 3000); // After 3 seconds, hide the logo and show the landing page
    };
    </script>
</body>
</html>
