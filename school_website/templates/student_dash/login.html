<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Variables */
        :root {
            --primary-blue: #002D62;
            --golden-yellow: #FFD700;
            --white: #ffffff;
            --light-gray: #f7f7f8;
            --dark-gray: #333;
        }
        
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0; /* Remove padding */
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 20px; /* Adjust for spacing */
            text-align: center; /* Ensure centered alignment */
        }
        
        /* Form Styles */
        form {
            width: 100%;
            max-width: 400px;
            padding: 20px; /* Reduced padding for mobile fit */
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 16px; /* Adjust spacing */
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-blue);
        }
        
        .form-group input {
            padding: 12px; /* Reduced padding for mobile fit */
            font-size: 1rem;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
            width: 100%;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--golden-yellow);
            outline: none;
        }
        
        /* Button Styles */
        button {
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            background-color: var(--golden-yellow);
            color: var(--primary-blue);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            text-transform: uppercase;
        }
        
        button:hover {
            background-color: var(--primary-blue);
            color: var(--golden-yellow);
            transform: scale(1.05);
        }
        
        /* Link Styles */
        a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--golden-yellow);
        }
        
        /* Required Field Indicator */
        .required::after {
            content: " *";
            color: red;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 0 10px; /* Minimal padding for small screens */
            }
        
            form {
                padding: 20px 10px; /* Adjust padding for mobile */
            }
        
            h1 {
                font-size: 2rem; /* Reduce font size for small screens */
                margin-bottom: 15px;
            }
        
            .form-group input {
                font-size: 14px;
                padding: 10px; /* Smaller padding for better fit */
            }
        }
        
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post" aria-label="Login Form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="required">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true">
        </div>
        <div class="form-group">
            <label for="password" class="required">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true">
        </div>
        <button type="submit" aria-label="Submit Login">Login</button>
    </form>
    <div style="margin-top: 20px; text-align: center;">
        <p>Don't have an account? <a href="/register" style="color: #0366d6; text-decoration: none;">Register here</a></p>
    </div>
    <div style="margin-top: 20px; text-align: center;">
    <p><a href="/change_password" style="color: #0366d6; text-decoration: none;">Forgot Password?</a></p>
    </div>
</body>
</html>
