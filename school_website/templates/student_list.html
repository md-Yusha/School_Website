<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <th>Fathers Name</th>
                <th>Mothers Name</th>
                <th>Fee Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.usn }}</td>
                <td>{{ student.fathers_name }}</td>
                <td>{{ student.mothers_name }}</td>
                <td>{{ student.fee_balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
